<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="header">
        <h1>weather app</h1>
    </div>

    <div class="container">

        <div class="baby">

            <div class="main">

                <div class="box1">
                    <p class="city" id="city">
                    </p>

                    <div class="searchbar">
                        <input type="text" placeholder="Enter the city" id="search">
                        <button type="submit" id="bttn">search</button>
                    </div>

                    <p id="tdy"></p>
                    <p id="today"></p>
                    <p class="temp"> <span id="tmp_logo"></span><span id="temp"></span> </p>
                    <p class="env" id="env"></p>
                </div>

                
                     <div class="box3">
                        <p class="winds"><span id="sunrise"></span></p>
                        <p class="visi"><span id="sunset"></span></p>
                    </div>
                    <div class="box4">
                        <p class="hum"><span id="hum"></span> </p>
                        <p class="dew"><span id="dew"></span></p>
                    </div>
            </div>

        </div>

        
        <div class="week">

            <div class="week11">
                <h2 class="heading">Weekly</h2>
                <div class="days_data" id="days_data">
                </div>
            </div>

        </div>

    </div>
</body>
</html>
<script src="app.js"></script>
